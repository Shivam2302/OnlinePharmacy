
<!DOCTYPE html>
<html>
<head>
	<title>Online Pharmacy: Consumer: Home</title>
    {% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'inventory/css/style.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    {%  if pharmacy %}
	<div class="navBarWrapper">
		<div id="logo">
			<a href="#">
				<img src="{% static 'inventory/images/logo.png' %}" id="logoIcon" alt="Online Pharmacy">
			</a>
		</div>

		<div id="accountAvatar">
        	<li class="dropdown">
          		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
          			<img src="{% static 'inventory/images/user.png' %}" id="userIcon"><span class="glyphicon glyphicon-asterisk" style="color: white"></span>
          			<div id="currentUserName">
          				{{ pharmacy.owner_fname }}
          			</div>
          		</a>
          			<ul class="dropdown-menu">
            			<li><a href="{%  url 'pharmacy:showDashboard2' %}">Dashboard</a></li>
            			<li class="divider"></li>
            			<li><a href="#">Notification</a></li>
            			<li class="divider"></li>
            			<li><a href="#">Inventory</a></li>
            			<li class="divider"></li>
            			<li><a href="#">Sign Out</a></li>
          			</ul>
        	</li>
		</div>
	</div>

	<div id="addToInventoryWrapper">
        {% if item %}
		<div id="productImageInventory">
			<img src="{{ item.image }}">
		</div>

		<div id="productNameInventory">
			{{ item.item_name }}
		</div>
        {% endif %}
		<form class="form-horizontal inventoryItemForm" role="form" method="post">
            {%csrf_token%}
                   {% for field in form1 %}
          		<div class="form-group">
            		<label class="col-lg-3 control-label">{{field.label_tag}}</label>
            		<div class="col-lg-8 inventoryAddItemField">
              			<p>
                           {{field}}
                          </p>
            		</div>
          		</div>

		         {% endfor %}

		       <div class="form-group">
		            <label class="col-md-3 control-label"></label>
		            <div class="col-md-8">
		              <input type="submit" class="btn btn-primary" value="Save Changes">
		              <span></span>
		              <input type="reset" class="btn btn-default" value="Cancel">
		          	</div>
		          </div>
        </form>

	</div>

	<div class="footer">

	</div>
{% endif %}
</body>
</html>
